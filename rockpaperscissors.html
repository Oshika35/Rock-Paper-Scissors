<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors Project">
  <meta name="author" content="oshika35">

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>

<body>
  <div class="game-container">
    <div class="game-display">
      <div class="game-display__result"></div>
      <div class="game-display__score"></div>
    </div>
    <div class="restart-selection restart-selection--hidden">
      <button class="restart-selection__restart">Restart</button>
    </div>
    <div class="player-selection">
      <div class="player-selection__rock-column">
        <span class="iconify" data-icon="fa-regular:hand-rock" data-inline="false" data-width="100" data-height="100"
          style="color:#cfd8dc;"></span>
        <button class="player-selection__rock" id="rock">Rock</button>
      </div>
      <div class="player-selection__paper-column">
        <span class="iconify" data-icon="fa-regular:hand-paper" data-inline="false" data-width="100" data-height="100"
          style="color:#cfd8dc;"></span>
        <button class="player-selection__paper" id="paper">Paper</button>
      </div>
      <div class="player-selection__scissors-column">
        <span class="iconify" data-icon="fa-regular:hand-scissors" data-inline="false" data-width="100"
          data-height="100" style="color:#cfd8dc;"></span>
        <button class="player-selection__scissors" id="scissors">Scissors</button>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="js/scripts.js"></script>
</footer>

</html>
